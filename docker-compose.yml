services:
  deep-research:
    build:
      context: .
      dockerfile: Dockerfile
    image: deep-research:latest
    env_file:
      - .env
    environment:
      - PORT=${PORT:-7860}
    ports:
      - "${PORT:-7860}:${PORT:-7860}"
    restart: unless-stopped
    depends_on:
      - mailhog

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
